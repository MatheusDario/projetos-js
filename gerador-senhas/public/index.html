<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
</head>
<body>

    <section class="container">
        <h1>Gerador de Senhas</h1>

        <div class="senha-gerada">Selecione as Opções</div>

        <label>Quantidade de caracteres</label>
        <input value="10" type="number" min="1" max="50" class="qnt"><br>
        <label>Adicionar maiúsculas</label>
        <input type="checkbox" class="chk-maiusculas" checked><br>
        <label>Adicionar minúsculas</label>
        <input type="checkbox" class="chk-minusculas"><br>
        <label>Adicionar números </label>
        <input type="checkbox" class="chk-numeros" checked><br>
        <label>Adicionar símbolos</label>
        <input type="checkbox"  class="chk-simbolos"><br>

        <button class="gera-senha" type="submit">Gerar Senha</button>
        
    </section>
    
    <script src="assets/js/bundle.js"></script>
</body>
</html>
